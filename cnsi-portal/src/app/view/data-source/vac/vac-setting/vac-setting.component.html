<div class="sddc-header">
  <h2 class="sddc-title">
    <a href="javascript:;" [routerLink]='["/data-source/vac"]'>
      <cds-icon shape="angle" class="angle-top"></cds-icon>
    </a>
    {{'VAC.vacView'|translate}}
  </h2>
</div>

<form class="create-sddc-form" clrStepper [formGroup]="vacForm">

  <clr-stepper-panel formGroupName="vacDataSource">
    <clr-step-title>{{'Setting.vacDataSource'|translate}}</clr-step-title>
    <clr-step-description>{{'Setting.vacDataSourceDesc'| translate}}</clr-step-description>
    <clr-step-content *clrIfExpanded>

      <clr-input-container class="w-230" >
        <label>{{'Setting.address' |translate}}: </label>
        <input data-cy="address" clrInput placeholder="" name="endpoint" formControlName="endpoint"/>
      </clr-input-container>

      <clr-select-container class="w-230" >
        <label class="w-200">{{'Setting.cspSecretName'|translate}}</label>
        <select data-cy="secret" clrSelect name="cspSecretName" formControlName="cspSecretName">
          <option value=""></option>
          <option *ngFor="let item of vacSecretsList" [value]="item.metadata.name">{{item.metadata.name}}</option>
        </select>
      </clr-select-container>
      <div class="submit-btns">
        <button data-cy="submit_setting" class="btn btn-primary" [disabled]="vacDataSourceValid" type="submit" (click)="sumbitVac()">{{'CommonlyUse.' + text |translate}}</button>
      </div>
    </clr-step-content>
  </clr-stepper-panel>

  <div class="alert alert-danger" role="alert" *ngIf="messageHarborFlag ==='fail'">
    <div class="alert-items">
        <div class="alert-item static">
          
            <div class="alert-icon-wrapper">
                <cds-icon class="alert-icon" shape="exclamation-circle"></cds-icon>
            </div>
            <span class="alert-text">
                {{messageContent}}
            </span>
            <button (click)="messageHarborFlag=''" type="button" class="close" aria-label="Close">
              <cds-icon aria-hidden="true" shape="close"></cds-icon>
          </button>
        </div>
    </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="messageHarborFlag ==='success'">
  <div class="alert-items">
      <div class="alert-item static">
          <div class="alert-icon-wrapper">
              <cds-icon class="alert-icon" shape="check-circle"></cds-icon>
          </div>
          <span class="alert-text">
            {{messageContent}}
          </span>
          <button type="button" (click)="messageHarborFlag=''" class="close" aria-label="Close">
            <cds-icon aria-hidden="true" shape="close"></cds-icon>
        </button>
      </div>
  </div>
</div>



</form>
